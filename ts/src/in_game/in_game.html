<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="../../css/general.css" />
  <link rel="stylesheet" href="../../css/header.css" />
  <link rel="stylesheet" href="../../css/ingame.css" />
  <link rel="stylesheet" href="../../css/modal.css" />
  <title>Auto Mute Music</title>
</head>
<body class="in-game">
  <!-- -------------------------------- Header ------------------------------- -->

  <header id="header" class="app-header">
    <img src="../../img/header_icon.png" />
    <h1>Auto Mute Music</h1>
    <h1 class="hotkey-text">
      <kbd id="hotkey"></kbd>
      to hide
    </h1>
    <div class="window-controls-group">
      <button id="minimizeButton" class="window-control window-control-minimize" />
    </div>
  </header>

  <!-- --------------------------------- Main -------------------------------- -->
  <main>
    <div class="desktopTop">
      <div class="flex">
        <div class="switch_outer" id="active-toggle-in-game">
          <div class="toggle_switch" id="toggle_switch-in-game"></div>
        </div>
        <p class="text">: Activate mute music in game</p>
      </div>

      <p >Select the application to play.</p>
      <div class="app_type_background">
        <div class="app_type_standard" id="app_type_standard_background">
          <div class="column">
            <div class="top-margin5px"><font color="#d3d3d3">Chrome, Edge, Spotify, etc.</font></div>
            <div class="row">
              <div class="img_spacer"><p><img src="../../img/Chrome.png" width="30" height="30" unselectable="on"></p></div>
              <div class="img_spacer"><p><img src="../../img/Edge.png" width="30" height="30" unselectable="on"></p></div>
              <div class="img_spacer"><p><img src="../../img/Spotify.png" width="30" height="30" unselectable="on" ></p></div>
            </div>
          </div>
        </div><div class="headerDivider"></div>
        <div class="app_type_itunes" id="app_type_itunes_background">
          <div class="column">
            <div class="top-margin5px"><font color="#d3d3d3">iTunes</font></div>
            <div class="img_spacer"><p><img src="../../img/iTunes.png" width="30" height="30" unselectable="on"></p></div>
          </div>
        </div>
      </div>

    </div>



  </main>

  <script>

    (function (i, s, o, g, r, a, m) {

        i[r].l = 1 * new Date(); a = s.createElement(o),
          m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
      // Note: https protocol here
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-144253676-3', 'auto');

    // Removes failing protocol check. @see: http://stackoverflow.com/a/22152353/1958200
    ga('set', 'checkProtocolTask', function () { });
    ga('require', 'displayfeatures');
    ga('send', 'pageview', '/in_game.html');
  </script>
</body>
</html>
